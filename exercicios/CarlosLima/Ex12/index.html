<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Advinhe o número</title>
</head>

<body>
  <h1>ADVINHE O NÚMERO</h1>
  <form>
    <p>Número:
      <input type="number" min="1" max="100" id="inNumero" required autofocus>
      <input class="enviar" type="submit" value="Apostar" id="inSubmit">
      <input class="enviar" type="button" value="Jogar novamente" id="btNovo" class="oculta">
    </p>
  </form>
  <h3>Erros: <span id="outErros">0</span></h3>
  <h3>Chances <span id="outChances">6</span></h3>
  <h3 id="outDica" class="italico">Dica: É um número entre 1 e 100</h3>

  <script src="ex12.js"></script>
</body>

</html>
