<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interagindo com partes do HTML (DOM)</title>
  <link rel="stylesheet" href="style.css">
</head>
<!--Nesse código eu usei as estruturas básicas de um formulário-->
<!--A interação com as partes do DOM(Document objcet Model) está no meu script, onde o usuário digita o nome e 
o valor do medicamento e acontece um callback quando o botão submit é clicado retornando o nome do medicamento e o 
valor da promoção-->

<body>
  <div class="page">
    <h1>Farmácia Droga JS</h1>
    <form>
      <p>Medicamento:
        <input class="inputMedicamento" type="text" id="inMedicamento" required>
      </p>
      <p>Valor:
        <input class="inputValor" type="number" id="inPreco" min="0" step="0.1" required>
      </p>
      <input class="inputEnviar" type="submit" value="Mostrar Promoção">
    </form>
    <h3></h3>
    <h4></h4>
  </div>

  <script src="ex03.js"></script>
</body>

</html>
